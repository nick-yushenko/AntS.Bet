<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Jura:wght@400;500;700&display=swap" rel="stylesheet">
  <title>AntsBet</title>
</head>
<body>

  <header class="header">
    <div class="wrap content">
      <div class="header-logo"><img src="img/main/logo.svg" alt=""></div>

      <a href="#" class="header-name">Nickname</a>
      <div class="header-burger js-menuTrigger"><img src="img/main/burger.svg" alt=""></div>
    </div>
  </header>

  <div class="menu">
    <ul class="menu-nav">
      <li class="menu-item">
        <img src="img/menu/finance-icon.svg" alt="" class="menu-item__img">
        <span class="menu-item__text">Кабинет</span>
      </li>

      <li class="menu-item menu-item_current">
        <img src="img/menu/finance-icon.svg" alt="" class="menu-item__img">
        <span class="menu-item__text">Структура</span>
      </li>

      <li class="menu-item">
        <img src="img/menu/finance-icon.svg" alt="" class="menu-item__img">
        <span class="menu-item__text">Финансы</span>
      </li>

      <li class="menu-item">
        <img src="img/menu/finance-icon.svg" alt="" class="menu-item__img">
        <span class="menu-item__text">Пакеты</span>
      </li>

      <li class="menu-item">
        <img src="img/menu/finance-icon.svg" alt="" class="menu-item__img">
        <span class="menu-item__text">Обучение</span>
      </li>
      <li class="menu-item">
        <img src="img/menu/finance-icon.svg" alt="" class="menu-item__img">
        <span class="menu-item__text">Профиль</span>
      </li>

      <li class="menu-item">
        <img src="img/menu/finance-icon.svg" alt="" class="menu-item__img">
        <span class="menu-item__text">Документы</span>
      </li>

      <li class="menu-item">
        <img src="img/menu/finance-icon.svg" alt="" class="menu-item__img">
        <span class="menu-item__text">Новости компании</span>
      </li>

      <li class="menu-item">
        <img src="img/menu/finance-icon.svg" alt="" class="menu-item__img">
        <span class="menu-item__text">FAQ</span>
      </li>
    </ul>
  </div>

  <script src="js/menu.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
