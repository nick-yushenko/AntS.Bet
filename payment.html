<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.min.css?v=1">
  <link href="https://fonts.googleapis.com/css2?family=Jura:wght@300;500;900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
  <!-- swiper -->
  <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css">
  <title>AntsBet</title>
</head>

<body>

  <header class="header">
    <div class="wrap content">
      <a href="office.html" class="header-logo"><img src="img/main/logo.svg" alt=""></a>
      <a href="#" class="header-btn btn">Скачать бота</a>
      <a href="#" class="header-name">Nickname</a>
    </div>
  </header>


  <main class="main main-pay">
    <section class="section paymant">

      <div class="wrap">

        <div class="payment-wrap">

          <div class="section-message">
            <img src="img/office/message-icon.svg" alt="">
          </div>
          <a href="office.html" class="payment-back btn">
            <img src="img/news/arrow-left-icon.svg" alt="">
            Назад
          </a>
          <div class="payment-box box">

            <h3 class="box-title">Вы перешли на страницу оплаты</h3>
            <form action="#" class="payment-form">
              <span class="payment-text">Выберите способ оплаты:</span>
              <div class="payment-buttons">
            
                <div class="payment-buttons__item input">USD</div>
                <div class="payment-buttons__item input">PAY</div>
                <div class="payment-buttons__item input">Other</div>
              </div>

              <div class="payment-descr">
                <div class="payment-descr__img"><img src="img/packeges/platinum-icon.svg" alt=""></div>
                <div class="payment-descr__text">
                  <span class="payment-descr__placeholder">Пакет:</span>
                  <span class="payment-descr__info"> Platinum</span>
                  <span class="payment-descr__placeholder">Стоимость:</span>
                  <span class="payment-descr__info">480 USD</span>
                </div>

                <div class=" payment-form__buttons structure-filter-buttons">
                  <div class="structure-filter-buttons__item">
                    <input type="checkbox" id="rules" name="payment-form" value="">
                    <label class="payment-form__label" for="rules"> Согласен с условиями <a class="payment-form__link" href=""> оферты</a></label>
                  </div>
                  <div class="structure-filter-buttons__item">
                    <input type="checkbox" id="privacy" name="payment-form" value="">
                    <label class="payment-form__label" for="privacy"> Согласен с <a class="payment-form__link" href="#">Политикой конфиденциальности</a></label>
                  </div>
                  <div class="structure-filter-buttons__item">
                    <input type="checkbox" id="terms" name="payment-form" value="">
                    <label class="payment-form__label" for="terms"> Принимаю на себя риски, описанные в <a class="payment-form__link" href="#">Пользовательском соглашении</a></label>
                  </div>

                  <div class="structure-filter-buttons__item">
                    <input type="checkbox" id="age" name="payment-form" value="">
                    <label class="payment-form__label" for="age">  Достиг совершеннолетия</label>
                  </div>
                </div>

                <div class="payment-form__btn btn-primary btn">Оплатить</div>
              </div> 

            </form>

          </div>

        </div>


      </div>
    </section>


  </main>

  <div class="footer"></div>

  <script src="https://unpkg.com/swiper/js/swiper.min.js"></script>
  <script src="js/menu.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
